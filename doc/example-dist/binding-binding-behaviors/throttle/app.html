define(['module'], function(module) { module.exports = "<template>\n  <div>\n    <form>\n      <div>\n        <label for=\"firstName\">First Name (throttled 200ms)</label>\n        <input type=\"text\" id=\"firstName\" placeholder=\"First Name\"\n               value.bind=\"firstName & throttle\">\n        <p>${firstName}</p>\n      </div>\n\n      <div>\n        <label for=\"lastName\">Last Name (throttled 800ms)</label>\n        <input type=\"text\" id=\"lastName\" placeholder=\"Last Name\"\n               value.bind=\"lastName & throttle:800\">\n        <p>${lastName}</p>\n      </div>\n    </form>\n\n    <div mousemove.delegate=\"mouseMove($event)\">\n      <div>\n        <h3>mousemove - no throttling</h3>\n      </div>\n      <div>\n        <strong>Move the mouse inside this panel! (${mouseX}, ${mouseY})</strong>\n      </div>\n    </div>\n\n    <div mousemove.delegate=\"mouseMove200($event) & throttle\">\n      <div>\n        <h3>mousemove - 200ms throttle</h3>\n      </div>\n      <div>\n        <strong>Move the mouse inside this panel! (${mouse200X}, ${mouse200Y})</strong>\n      </div>\n    </div>\n\n    <div mousemove.delegate=\"mouseMove800($event) & throttle:800\">\n      <div>\n        <h3>mousemove - 800ms throttle</h3>\n      </div>\n      <div>\n        <strong>Move the mouse inside this panel! (${mouse800X}, ${mouse800Y})</strong>\n      </div>\n    </div>\n  </div>\n</template>\n"; });
