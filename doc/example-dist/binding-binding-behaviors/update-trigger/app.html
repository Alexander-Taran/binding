define(['module'], function(module) { module.exports = "<template>\n  <div>\n    <form>\n      <div>\n        <label for=\"firstName\">First Name (standard update trigger)</label>\n        <input type=\"text\" id=\"firstName\" placeholder=\"First Name\"\n               value.bind=\"firstName\">\n        <p>${firstName}</p>\n      </div>\n\n      <div>\n        <label for=\"lastName\">Last Name (updateTrigger:'blur')</label>\n        <input type=\"text\" id=\"lastName\" placeholder=\"Last Name\"\n               value.bind=\"lastName & updateTrigger:'blur'\">\n        <p>${lastName}</p>\n      </div>\n    </form>\n  </div>\n</template>\n"; });
